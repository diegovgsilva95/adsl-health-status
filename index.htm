<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ADSL Health Status</title>
<script src="/lib/js/jquery-3.3.1.min.js"></script>
<script src="index.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="shortcut icon" type="image/svg+xml" href="img/ADSLHealthMonitor.svg" >
<link rel="icon" type="image/svg+xml" href="img/ADSLHealthMonitor.svg" >
</head>
<body>
<header>
    <img src="img/ADSLHealthMonitor.svg">
    <h1 class="title">ADSL Health Monitor</h1>
    <nav>
        <!-- <button>Exportar</button> -->
        <button>Sair</button>
    </nav>
</header>
<main>
    <section class="graph">Gráfico</section>
    <aside class="sidepanel">
        <header>
            <nav>
                <button>&lt;</button>
            </nav>
            <main>
                <div class="monitor-time">13:15</div>
                <div class="monitor-date">Segunda-feira, 26 de Fevereiro de 2018</div>
            </main>
            <nav>
                <button>&gt;</button>
            </nav>
        </header>
        <main>
            <section class="flextable">
                <div class="row">
                    <div class="cell title titlecol icon aleft">
                        <img src="img/Monitor.svg">
                        <span>Status</span>
                    </div>
                    <div class="cell icon acenter">
                        <img src="img/Connected.svg">
                        <span>Conectado</span>
                    </div>
                </div>
                <div class="row">
                    <div class="cell titlecol title icon aleft">
                        <img src="img/Speedometer.svg">
                        <span>Banda</span>
                    </div>
                    <div class="cell icon aright">
                        <img src="img/DownChevron.svg">
                        <span>9216 Kbps</span>
                    </div>
                    <div class="cell icon aright">
                        <img src="img/UpChevron.svg">
                        <span>700 Kbps</span>
                    </div>
                </div>
                <div class="row">
                    <div class="cell titlecol title icon aleft">
                        <img src="img/NoiseSenoid.svg">
                        <span>Relação sinal-ruído</span>
                    </div>
                    <div class="cell icon aright">
                        <img src="img/DownChevron.svg">
                        <span>25.4 dB</span>
                    </div>
                    <div class="cell icon aright">
                        <img src="img/UpChevron.svg">
                        <span>58.4 dB</span>
                    </div>
                </div>
                <div class="row">
                    <div class="cell titlecol title icon aleft">
                        <img src="img/Attenuation.svg">
                        <span>Atenuação</span>
                    </div>
                    <div class="cell icon aright">
                        <img src="img/DownChevron.svg">
                        <span>23.7 dB</span>
                    </div>
                    <div class="cell icon aright">
                        <img src="img/UpChevron.svg">
                        <span>26.3 dB</span>
                    </div>
                </div>
            </section>
<!--
            <section class="tableless-table">
                <div>
                    <label>Status</label>
                    <label>Banda</label>
                    <label>Relação sinal-ruído</label>
                    <label>Atenuação</label>
                </div>
                <div>
                    <label><img src="img/Connected.svg"></label>
                    <label>9216 Kbps</label>
                    <label>6.0 dB</label>
                    <label>23.7 dB</label>
                </div>
                <div>
                    <label>Conectado</label>
                    <label>700 Kbps</label>
                    <label>25.4 dB</label>
                    <label>53.5 dB</label>
                </div>
            </section>
            <section>
                <header>Resultados de latência</header>
                <main>
                    <ul>
                        <li>Globo</li>
                        <li>SpaceX</li>
                    </ul>
                </main>
            </section>
-->
        </main>
    </aside>
</main>
</body>
</html>
